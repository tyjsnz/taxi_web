<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>紧急联系人</title>
  <!-- 引入Vue和ElementUI CDN -->
  <script src="/static/libs/element-ui/js/vue.js"></script>
  <script src="/static/libs/element-ui/js/element-ui.js"></script>
  <script src="/static/common/jquery.3.7.1.js"></script>
  <link rel="stylesheet" href="/static/libs/element-ui/css/element-ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .contact-container {
      max-width: 100%;
      padding: 0;
    }

    /* 自定义导航栏 */
    .custom-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #eee;
    }

    .navbar-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .navbar-back {
      font-size: 20px;
      color: #666;
    }

    /* 主要内容 */
    .main-content {
      padding: 15px;
      background-color: #fff;
      margin-top: 10px;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    .contact-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #f5f5f5;
    }

    .contact-info {
      flex: 1;
    }

    .contact-name {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .contact-phone {
      font-size: 14px;
      color: #666;
    }

    .contact-action {
      color: #07C160;
      font-size: 14px;
    }

    .add-contact {
      display: flex;
      align-items: center;
      padding: 15px 0;
      color: #07C160;
      font-size: 16px;
    }

    .add-icon {
      margin-right: 10px;
      font-size: 20px;
    }

    .tips {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
      line-height: 1.6;
    }

    /* 弹窗样式 */
    .dialog-form .el-input {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div id="app" class="contact-container">
    <!-- 自定义导航栏 -->
    <div class="custom-navbar" style="display: none;">
      <div class="navbar-back" @click="goBack">←</div>
      <div class="navbar-title">紧急联系人</div>
      <div style="width: 20px;"></div> <!-- 占位保持对称 -->
    </div>

    <!-- 主要内容 -->
    <div class="main-content">
      <!-- <div class="section-title">我的紧急联系人</div> -->

      <!-- 联系人列表 -->
      <div class="contact-item" v-for="(contact, index) in contacts" :key="index">
        <div class="contact-info">
          <div class="contact-name">${contact.name}</div>
          <div class="contact-phone">${contact.phone}</div>
        </div>
        <div class="contact-action" @click="editContact(contact)">编辑</div>
      </div>

      <!-- 添加联系人 -->
      <div class="add-contact" @click="showAddDialog">
        <span class="add-icon">+</span>
        <span>添加紧急联系人</span>
      </div>

      <div class="tips">
        <p>· 紧急联系人将在您需要帮助时收到通知</p>
        <p>· 最多可设置3位紧急联系人</p>
      </div>
    </div>

    <!-- 添加/编辑联系人弹窗 -->
    <el-dialog :title="dialogTitle" :visible.sync="dialogVisible" width="85%" class="dialog-form">
      <el-form :model="contactForm" :rules="rules" ref="contactForm">
        <el-form-item label="姓名" prop="name">
          <el-input v-model="contactForm.name" placeholder="请输入联系人姓名"></el-input>
        </el-form-item>
        <el-form-item label="手机号" prop="phone">
          <el-input v-model="contactForm.phone" placeholder="请输入联系人手机号"></el-input>
        </el-form-item>
      </el-form>
      <span slot="footer" class="dialog-footer">
        <el-button @click="dialogVisible = false">取 消</el-button>
        <el-button type="primary" @click="saveContact">确 定</el-button>
      </span>
    </el-dialog>
  </div>

  <script>
    new Vue({
      el: '#app',
      delimiters: ['${', '}'],
      data() {

        // 手机号验证规则
        var validatePhone = (rule, value, callback) => {
          if (!value) {
            callback(new Error('请输入手机号'));
          } else if (!/^1[3-9]\d{9}$/.test(value)) {
            callback(new Error('请输入正确的手机号'));
          } else {
            callback();
          }
        };

        return {
          uid: "{{session['uid']}}",
          token: "{{session['session']}}",
          openid: "{{session['openid']}}",
          contacts: [],
          dialogVisible: false,
          dialogTitle: '添加紧急联系人',
          contactForm: {
            name: '',
            phone: '',
            index: -1
          },
          is_edit: false,
          rules: {
            name: [
              { required: true, message: '请输入联系人姓名', trigger: 'blur' },
              { min: 2, max: 10, message: '长度在 2 到 10 个字符', trigger: 'blur' }
            ],
            phone: [
              { required: true, validator: validatePhone, trigger: 'blur' }
            ]
          }
        }
      },
      mounted() {
        this.get_list()
      },
      methods: {
        goBack() {
          // 返回上一页逻辑
          console.log('返回');
        },
        showAddDialog() {
          // 检查是否已达到最大数量
          if (this.contacts.length >= 3) {
            this.$message.warning('最多只能设置3位紧急联系人');
            return;
          }

          this.dialogTitle = '添加紧急联系人';
          this.contactForm = {
            name: '',
            phone: '',
            index: -1
          };
          this.dialogVisible = true;

          // 清除表单验证
          this.$nextTick(() => {
            this.$refs.contactForm.clearValidate();
          });
        },
        editContact(contact) {
          this.dialogTitle = '编辑紧急联系人';
          const index = this.contacts.findIndex(item => item.phone === contact.phone);
          this.contactForm = {
            name: contact.name,
            phone: contact.phone,
            id: contact.id,
            index: index
          };
          this.dialogVisible = true;
          this.is_edit = true

          // 清除表单验证
          this.$nextTick(() => {
            this.$refs.contactForm.clearValidate();
          });
        },
        get_list() {
          var that = this
          $.ajax({
            url: '/wechat/api/v1/web/member/emergency/json',
            data:{'uid': that.uid},
            type: 'GET',
            dataType: 'json',
            success: function (res) {
              if (res.status == 0) {
                that.contacts = res.data
              }
            }
          })
        },
        add_contact() {
          var that = this
          var data = {
            name: this.contactForm.name,
            phone: this.contactForm.phone,
            uid: this.uid,
            id: this.contactForm.id,
            token: this.token,
            openid: this.openid,
            type: this.is_edit ? 'edit' : 'add',
          };
          $.ajax({
            url: '/wechat/api/v1/web/member/emergency',
            type: 'POST',
            data: data,
            dataType: 'json',
            success: function (res) {
              if (res.status == 0) {
                that.$message.success('编辑成功');
                that.get_list()
              }
              else {
                that.$message.warning('更新失败');
              }
              that.is_edit = false
            }
          })

        },
        saveContact() {
          this.$refs.contactForm.validate((valid) => {
            if (valid) {
              this.add_contact()
              this.dialogVisible = false;
            }


          });
        }
      }
    });
  </script>
</body>

</html>
