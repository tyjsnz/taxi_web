<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网约车平台 - 加盟商管理</title>
    <!-- 引入Element-UI样式 -->
    <link rel="stylesheet" href="/static/libs/element-ui/css/element-ui.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4790197_oudfd3w0r9.css">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        .app-container {
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .pagination {
            margin-top: 20px;
            text-align: right;
        }

        .status-active {
            color: #67C23A;
        }

        .status-inactive {
            color: #F56C6C;
        }

        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 148px;
            height: 148px;
            line-height: 148px;
            text-align: center;
        }

        .avatar {
            width: 148px;
            height: 148px;
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-card>
            <el-form :model="form" :rules="rules" ref="form" label-width="120px">
                <el-form-item label="加盟商名称" prop="name">
                    <el-input v-model="form.name" placeholder="请输入加盟商名称"></el-input>
                </el-form-item>

                <el-form-item label="联系人" prop="contact">
                    <el-input v-model="form.contact" placeholder="请输入联系人"></el-input>
                </el-form-item>

                <el-form-item label="联系电话" prop="phone">
                    <el-input v-model="form.phone" placeholder="请输入联系电话"></el-input>
                </el-form-item>

                <el-form-item label="客服电话" prop="service_phone">
                    <el-input v-model="form.service_phone" placeholder="请输入客服电话"></el-input>
                </el-form-item>

                <el-form-item label="联系邮箱" prop="email">
                    <el-input v-model="form.email" placeholder="请输入联系邮箱"></el-input>
                </el-form-item>

                <el-form-item label="所在地区" prop="region">
                    <el-cascader v-model="form.region" :options="regionOptions" placeholder="请选择所在地区"></el-cascader>
                </el-form-item>

                <el-form-item label="详细地址" prop="address">
                    <el-input v-model="form.address" placeholder="请输入详细地址"></el-input>
                </el-form-item>

                <el-form-item label="营业执照号" prop="license_no">
                    <el-input v-model="form.license_no" placeholder="请输入营业执照号"></el-input>
                </el-form-item>

                <el-form-item label="营业执照照片" prop="license_image">
                    <el-upload :auto-upload="false" action="" list-type="picture-card" :file-list="fileList"
                        :on-success="handleLicenseSuccess" :on-preview="handlePictureCardPreview"
                        :on-change="handleChange" :on-remove="handleLicenseRemove">
                        <i class="el-icon-plus"></i>
                    </el-upload>
                    <el-dialog :visible.sync="dialogVisible">
                        <img width="100%" :src="dialogImageUrl" alt="">
                    </el-dialog>
                </el-form-item>

                <el-form-item label="状态" prop="status">
                    <el-radio-group v-model="form.status">
                        <el-radio :label="1">启用</el-radio>
                        <el-radio :label="0">禁用</el-radio>
                    </el-radio-group>
                </el-form-item>

                <el-form-item label="备注" prop="remark">
                    <el-input type="textarea" v-model="form.remark" placeholder="请输入备注信息"></el-input>
                </el-form-item>
            </el-form>
            <span class="dialog-footer">
                <el-button @click="dialogVisible = false">取 消</el-button>
                <el-button type="primary" @click="submitForm">确 定</el-button>
            </span>
        </el-card>

    </div>

    <!-- 引入Vue和Element-UI -->
    <script src="/static/libs/element-ui/js/vue.js"></script>
    <script src="/static/libs/element-ui/js/element-ui.js"></script>
    <script src="/static/libs/axios.min.js"></script>
    <script src="/static/common/jquery.3.7.1.js"></script>
    <script src="/static/utils/helper.js"></script>

    <script>
        new Vue({
            el: '#app',
            delimiters: ['${', '}'],
            data() {
                return {
                    dialogImageUrl: '',
                    dialogVisible: false,
                    fileList: [],

                    // 表单数据
                    form: {
                        id: '{{row["id"]}}',
                        name: "{{row['name']}}",
                        contact: "{{row['contact']}}",
                        phone: "{{row['phone']}}",
                        service_phone: "{{row['service_phone']}}",
                        email: "{{row['email']}}",
                        region: ["楚雄州","楚雄市"],
                        address: "{{row['address']}}",
                        license_no: "{{row['license_no']}}",
                        license_image: '',
                        status: parseInt("{{row['status']}}"),
                        remark: "{{row['bz']}}"
                    },

                    // 地区选项
                    regionOptions: [
                        {
                            value: 'beijing',
                            label: '北京',
                            children: [
                                { value: 'haidian', label: '海淀区' },
                                { value: 'chaoyang', label: '朝阳区' }
                            ]
                        },
                        {
                            value: 'shanghai',
                            label: '上海',
                            children: [
                                { value: 'pudong', label: '浦东新区' },
                                { value: 'huangpu', label: '黄浦区' }
                            ]
                        }
                    ],

                    // 表单验证规则
                    rules: {
                        name: [
                            { required: true, message: '请输入加盟商名称', trigger: 'blur' },
                            { min: 2, max: 50, message: '长度在 2 到 50 个字符', trigger: 'blur' }
                        ],
                        contact: [
                            { required: true, message: '请输入联系人', trigger: 'blur' }
                        ],
                        phone: [
                            { required: true, message: '请输入联系电话', trigger: 'blur' },
                            { pattern: /^1[3-9]\d{9}$/, message: '请输入正确的手机号码', trigger: 'blur' }
                        ],
                        email: [
                            { type: 'email', message: '请输入正确的邮箱地址', trigger: 'blur' }
                        ],
                        address: [
                            { required: true, message: '请输入详细地址', trigger: 'blur' }
                        ],
                        license_no: [
                            { required: true, message: '请输入营业执照号', trigger: 'blur' }
                        ]
                    }
                }
            },
            mounted() {
                

                let img = "{{ row['license_img'] }}"
                if(img != "")
                    this.fileList = [{name: "{{ row['id'] }}",url: "{{ row['license_img'] }}"}]

                
            },
            created() {
                this.get_region()
            },
            methods: {
                get_region() {
                    var that = this
                    // 回调获取所在区域
                    get_region_list((data,source_data) => {
                        if(null == data)
                            return
                        that.regionOptions = data
                        var reg = "{{row['region']}}"
                        if(reg != null){
                            that.form.region = reg.split(",")
                            console.log(reg)
                        }
                    })                    
                },

                submitForm() {
                    var that = this
                    
                    this.$refs.form.validate((valid) => {
                        if (valid) {
                            const formData = new FormData()
                            formData.append('id', this.form.id)
                            formData.append('name', this.form.name)
                            formData.append('contact', this.form.contact)
                            formData.append('phone', this.form.phone)
                            formData.append('service_phone', this.form.service_phone)
                            formData.append('email', this.form.email)
                            formData.append('region', this.form.region)
                            formData.append('address', this.form.address)
                            formData.append('license_no', this.form.license_no)
                            formData.append('status', this.form.status)
                            formData.append('remark', this.form.remark)
                            for (let i in this.fileList) {
                                formData.append('upfile_' + i, this.fileList[i].raw)
                            }

                            $.ajax({
                                type: "post",
                                url: "/admin/business/company/update",
                                data: formData,
                                contentType: false,//'multipart/form-data',
                                processData: false, // 不转换数据
                                success: function (data) {
                                    if (data.status != 0) {
                                        that.$message.error(data.msg);
                                        return;
                                    }
                                    that.$message.success(data.msg)
                                    that.resetForm()
                                }
                            });
                        }
                    });
                },

                // 提交表单
                submitForm1() {
                    this.$refs.form.validate((valid) => {
                        if (valid) {
                            // 模拟API请求
                            const apiUrl = this.isEdit ? '/admin/company/update' : '/admin/company/add';
                            const message = this.isEdit ? '修改成功' : '添加成功';

                            // axios.post(apiUrl, this.form)
                            //     .then(response => {
                            //         this.$message.success(message);
                            //         this.dialogVisible = false;
                            //         this.getList();
                            //     });

                            // 模拟成功
                            this.$message.success(message);
                            this.dialogVisible = false;
                            if (this.isEdit) {
                                // 更新表格数据
                                const updatedData = { ...this.form };
                                this.tableData.splice(this.currentIndex, 1, updatedData);
                            } else {
                                // 添加新数据
                                const newData = {
                                    ...this.form,
                                    id: this.tableData.length + 1,
                                    created_at: new Date().toLocaleString()
                                };
                                this.tableData.unshift(newData);
                                this.total += 1;
                            }
                        } else {
                            this.$message.error('请填写完整信息');
                            return false;
                        }
                    });
                },

                // 重置表单
                resetForm() {
                    this.form = {
                        id: '',
                        name: '',
                        logo: '',
                        contact: '',
                        phone: '',
                        email: '',
                        region: [],
                        address: '',
                        license_no: '',
                        license_image: '',
                        status: 1,
                        remark: ''
                    };
                    this.fileList = [];
                    if (this.$refs.form) {
                        this.$refs.form.resetFields();
                    }
                },

                // LOGO上传成功
                handleAvatarSuccess(res, file) {
                    this.form.logo = URL.createObjectURL(file.raw);
                },

                // LOGO上传前校验
                beforeAvatarUpload(file) {
                    const isJPG = file.type === 'image/jpeg' || file.type === 'image/png';
                    const isLt2M = file.size / 1024 / 1024 < 2;

                    if (!isJPG) {
                        this.$message.error('上传头像图片只能是 JPG/PNG 格式!');
                    }
                    if (!isLt2M) {
                        this.$message.error('上传头像图片大小不能超过 2MB!');
                    }
                    return isJPG && isLt2M;
                },

                // 营业执照上传成功
                handleLicenseSuccess(res, file) {
                    this.fileList.push({ url: URL.createObjectURL(file.raw) });
                    this.form.license_image = this.fileList.map(img => img.url).join(',');
                },

                // 营业执照移除
                handleLicenseRemove(file, fileList) {
                    alert(file.url)
                    this.fileList = fileList;
                    this.form.license_image = fileList.map(img => img.url).join(',');
        
                    $.ajax({
                        url: '/admin/business/company/delete/img',
                        data:{'id': this.form.id},
                        type: 'post',
                        dataType: 'json',
                        success: function(res){   
                        }
                    })
                },

                handlePictureCardPreview(file) {
                    this.dialogImageUrl = file.url;
                    this.dialogVisible = true;
                },
                handleChange(file, fileList) {
                    this.fileList.push(file)
                    if(this.fileList.length > 0)
                        this.is_auto_img = false
                    },
                }
        });
    </script>
</body>

</html>
