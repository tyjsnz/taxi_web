<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>行程支付详情</title>
    <!-- 引入Element UI样式 -->
    <link rel="stylesheet" href="/static/libs/element-ui/css/element-ui.css">
    <style>
        [v-cloak] {
            display: none;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            padding: 0;
        }

        .fix-header {
            z-index: 11;
            height: 45px;
            background-color: #ff6b00;
            line-height: 30px;
            position: fixed;
            width: 100%;
        }

        .header {
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 10;
            padding-top: 55px;
            font-size: 16px;
        }

        .header i {
            font-size: 25px;
        }

        .back-icon {
            font-size: 25px;
            color: #333;
            margin-right: 10px;
        }

        .header-back {
            font-size: 20px;
            margin-right: 10px;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card:last-child {
            margin-bottom: 65px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .route-info {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .route-point {
            display: flex;
            margin-bottom: 8px;
        }

        .route-point-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .route-point-start {
            color: #67C23A;
        }

        .route-point-end {
            color: #ff3366;
        }

        .route-point-text {
            flex: 1;
        }

        .divider {
            height: 20px;
            width: 2px;
            background: #ddd;
            margin-left: 9px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .info-label {
            color: #999;
        }

        .info-value {
            font-weight: bold;
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #F56C6C;
            text-align: center;
            margin: 15px 0;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-success {
            background: #f0f9eb;
            color: #67C23A;
        }

        .status-waiting {
            background: #fdf6ec;
            color: #E6A23C;
        }

        .contact-btn {
            width: 100%;
            margin-top: 10px;
        }

        .rating {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .rating-stars {
            margin-right: 10px;
        }

        .rating-comment {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px 15px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
        }

        .footer-btn {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="container">
            <div class="fix-header"></div>
            <!-- 头部 -->
            <div class="header">
                <el-row>
                    <el-col :span="3">
                        <div @click="goBack" style="display: none;">
                            <i class="el-icon-arrow-left back-icon"></i>
                        </div>
                    </el-col>
                    <el-col :offset="3" :span="18" style="text-align: center;">
                        <div class="header-title">行程详情</div>
                    </el-col>
                </el-row>
            </div>

            <!-- 支付金额 -->
            <div class="card">
                <div class="amount">¥${ order.total_fee }</div>
                <div style="text-align: center;">
                    <span class="status" :class="'status-' + order.status">${ order_status }</span>
                </div>
            </div>

            <!-- 行程信息 -->
            <div class="card">
                <div class="card-title">行程信息</div>
                <div class="route-info">
                    <div class="route-point">
                        <div class="route-point-icon route-point-start">
                            <i class="el-icon-location"></i>
                        </div>
                        <div class="route-point-text">${ order.start_location }</div>
                    </div>
                    <div class="divider"></div>
                    <div class="route-point">
                        <div class="route-point-icon route-point-end">
                            <i class="el-icon-location-outline"></i>
                        </div>
                        <div class="route-point-text">${ order.end_location }</div>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-label">行程距离</div>
                    <div class="info-value">${ distance }</div>
                </div>
                <div class="info-row">
                    <div class="info-label">行程时间</div>
                    <div class="info-value">${ duration }</div>
                </div>
                <div class="info-row">
                    <div class="info-label">开始时间</div>
                    <div class="info-value">${ order_time }</div>
                </div>
                <div class="info-row">
                    <div class="info-label">结束时间</div>
                    <div class="info-value">${ down_time }</div>
                </div>
            </div>

            <!-- 乘客信息 -->
            <div class="card">
                <div class="card-title">乘客信息</div>
                <div class="info-row">
                    <div class="info-label">联系电话</div>
                    <div class="info-value">${ phone }</div>
                </div>
                <el-button type="primary" class="contact-btn" @click="callPassenger">
                    <i class="el-icon-phone"></i> 联系乘客
                </el-button>
            </div>

            <!-- 乘客评价 -->
            <div class="card" v-if="order.rating">
                <div class="card-title">乘客评价</div>
                <div class="rating">
                    <div class="rating-stars">
                        <el-rate v-model="order.rating.stars" disabled show-score text-color="#ff9900"
                            score-template="{value}">
                        </el-rate>
                    </div>
                </div>
                <div class="rating-comment" v-if="order.rating.comment">
                    "${ order.rating.comment }"
                </div>
            </div>
        </div>

        <!-- 底部操作栏 -->
        <div class="footer">
            <el-button type="primary" class="footer-btn" @click="nextOrder">接下一单</el-button>
            <el-button type="danger" class="footer-btn" @click="goOffline">下线收车</el-button>
        </div>
    </div>

    <!-- 引入Vue和Element UI -->
    <script src="/static/libs/element-ui/js/vue.js"></script>
    <script src="/static/libs/element-ui/js/element-ui.js"></script>
    <script src="/static/libs/axios.min.js"></script>
    <script src="/static/utils/helper.js?v=-211"></script>

    <script>
        const app = new Vue({
            el: '#app',
            delimiters: ['${', '}'],
            data() {
                return {
                    order_id: "{{ order_id}}",
                    token: "{{ session.token}}",
                    driver_id: "{{ session.driver_id}}",
                    order: {
                    }
                }
            },
            mounted() {
                this.get_order();
            },
            computed: {
                phone() {
                    return formatPhone(this.order.customer_phone)
                },
                order_status() {
                    if (this.order.status == 4)
                        return '待支付'
                    else if (this.order.status == 5)
                        return '已支付'
                    else
                        return ''
                },
                distance() {
                    return formatDistance(this.order.distance)
                },
                duration() {
                    return formatDistance(this.order.duration)
                },
                order_time() {
                    let v = this.order.order_time
                    if (v == '' || v == null)
                        return ''
                    v = v.split(' ')
                    return v[1]
                },
                down_time() {
                    // 下车时间 
                    let v = this.order.down_time
                    if (v == '' || v == null)
                        return ''
                    v = v.split(' ')
                    return v[1]
                }
            },
            methods: {
                get_order() {
                    var that = this
                    getRequest("/app/api/driver/v1/order/detail", { 'order_id': this.order_id }, (data, status) => {
                        console.log(data)
                        if (status == 'success') {
                            this.order = data.data
                        }
                    })
                },

                goBack() {
                    // 返回上一页逻辑
                    location.href = '/app/driver/'
                },
                callPassenger() {
                    // 调用乘客电话逻辑
                    this.$message.success('正在呼叫乘客: ' + this.order.customer_phone);
                    if (window.AndroidBridge)
                        AndroidBridge.call_phone(this.order.customer_phone)
                },
                nextOrder() {
                    // 接下一单逻辑
                    this.$message.success('正在为您寻找下一单...');
                    this.goBack()
                },
                goOffline() {
                    // 下线
                    this.$message.success('您已下线收车');

                    if (window.AndroidBridge)
                        AndroidBridge.onStatusChanged("offline")
                    this.work_status = 0

                    // 改变工作状态
                    postRequest('/app/api/driver/v1/work_status', {
                        'driver_id': this.driver_id,
                        'token': this.token,
                        'work_status': 0,
                    }, (res, status) => {
                        if (status != 'success') {
                            console.log("error", res)
                        }
                        else {
                            console.log('is work...', res)
                        }

                        this.goBack()
                    });
                },
            }
        });
        window.app = app;

    </script>
</body>

</html>
