<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人信息管理中心</title>
    <!-- 引入Element UI CSS -->
    <link rel="stylesheet" href="/static/libs/element-ui/css/element-ui.css">
    <style>
        [v-cloak] {
            display: none;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .fix-header{
            z-index: 11; height: 45px; background-color: #ff6b00; line-height: 30px; position: fixed; width: 100%;
        }
        .header {
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 10;
            padding-top: 55px;
            font-size: 16px;
        }
       
        .header i{
            font-size: 25px;
        }
        .back-arrow {
            position: absolute;
            left: 15px;
            font-size: 20px;
        }
        .title {
            font-size: 17px;
            font-weight: 500;
        }
        .menu-list {
            margin: 0;
            padding: 0;
            list-style: none;
            background: #fff;
        }
        .menu-item {
            position: relative;
            padding: 15px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item:active {
            background-color: #f9f9f9;
        }
        .menu-text {
            font-size: 15px;
        }
        .arrow-icon {
            color: #999;
            font-size: 14px;
        }
        .line{
            line-height: 10px; height: 10px; background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div class="fix-header"></div>
        <!-- 顶部标题栏 -->
        <div class="header">
            <el-row>
                <el-col :span="3">
                    <div @click="goBack">
                        <i class="el-icon-arrow-left back-icon"></i>
                    </div>
                </el-col>
                <el-col :span="18" style="text-align: center;">
                    <div class="header-title">个人中心</div>
                </el-col>
                <el-col :span="3">                        
                </el-col>
            </el-row>

        </div>


        <!-- 功能菜单列表 -->
        <ul class="menu-list">
            <li class="menu-item" @click="navigateTo('zhaq')">
                <span class="menu-text">帐号与安全</span>
                <i class="el-icon-arrow-right arrow-icon"></i>
            </li>
            <li class="menu-item" @click="navigateTo('notice_list')">
                <span class="menu-text">消息通知</span>
                <i class="el-icon-arrow-right arrow-icon"></i>
            </li>
            <li class="menu-item" @click="navigateTo('my_info')">
                <span class="menu-text">个人信息查询</span>
                <i class="el-icon-arrow-right arrow-icon"></i>
            </li>
            <li class="menu-item" @click="navigateTo('change_car')">
                <span class="menu-text">更换车辆</span>
                <i class="el-icon-arrow-right arrow-icon"></i>
            </li>
            <div class="line"></div>
            
            <li class="menu-item" @click="navigateTo('agreement')">
                <span class="menu-text">用户协议</span>
                <i class="el-icon-arrow-right arrow-icon"></i>
            </li>
            <li class="menu-item" @click="navigateTo('law')">
                <span class="menu-text">法律条款</span>
                <i class="el-icon-arrow-right arrow-icon"></i>
            </li>
            <li class="menu-item" @click="navigateTo('aboutus')">
                <span class="menu-text">关于</span>
                <i class="el-icon-arrow-right arrow-icon"></i>
            </li>
           <div class="line"></div>
           <div style="text-align: center; padding: 15px; color: #ff6b00; background: #fff;" @click="exit_login">退出登录</div>
        </ul>
    </div>

    <!-- 引入Vue和Element UI JS -->
    <script src="/static/libs/element-ui/js/vue.js"></script>
    <script src="/static/libs/element-ui/js/element-ui.js"></script>
    <script>
        new Vue({
            el: '#app',
            delimiters: ['${', '}'],
            methods: {
                goBack() {
                    // 实际项目中替换为路由返回或关闭页面
                    window.history.back();
                },
                navigateTo(page) {
                    if(page == '')
                        return
                    if(page == 'agreement')
                        location.href = `/app/driver/agreement`;
                    else
                        location.href = `/app/driver/${page}.html`;
                },
                exit_login(){
                    if (window.AndroidBridge)
                        AndroidBridge.Logout();
                }
            }
        });
    </script>
</body>
</html>
