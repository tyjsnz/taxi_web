<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS车主端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #FF7E3E;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            font-size: 14px;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 30px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin: 30px 0 20px;
            text-align: center;
        }
        
        .page-subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }
        
        .phone-input {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .phone-prefix {
            margin-right: 10px;
        }
        
        .phone-number {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
        }
        
        .phone-number::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .error-message {
            font-size: 12px;
            color: #FFEB3B;
            display: flex;
            justify-content: space-between;
        }
        
        .next-btn {
            background-color: white;
            color: #FF7E3E;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }
        
        .agreement {
            display: flex;
            align-items: center;
            margin-top: 20px;
            font-size: 12px;
        }
        
        .agreement-checkbox {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
        
        .agreement-text {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .agreement-link {
            color: white;
            text-decoration: underline;
        }
        
        /* 验证码页面样式 */
        .verification-code {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .code-input {
            width: 45px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        
        .countdown {
            color: white;
            font-size: 14px;
            text-align: right;
        }
        
        /* 密码页面样式 */
        .password-input {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .option-link {
            color: white;
            font-size: 14px;
        }
        
        .confirm-btn {
            background-color: #CCCCCC;
            color: #999999;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }
        
        .confirm-btn.active {
            background-color: white;
            color: #FF7E3E;
        }
        
        /* 数字键盘样式 */
        .keyboard {
            display: none;
            background-color: #F5F5F5;
            padding: 15px;
            border-radius: 20px 20px 0 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .keyboard.show {
            display: block;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .key {
            width: 30%;
            height: 50px;
            background-color: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }
        
        .key-letters {
            font-size: 10px;
            color: #999;
            margin-top: 2px;
        }
        
        .key-empty {
            visibility: hidden;
        }
        
        .key-delete {
            background-color: transparent;
            font-size: 20px;
        }
        
        .sms-source {
            font-size: 12px;
            color: #999;
            text-align: right;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- 手机号登录页面 -->
    <div id="phonePage" class="page">
        <div class="status-bar">
            <div class="time">12:51</div>
            <div class="icons">信号 Wi-Fi 电池</div>
        </div>
        
        <div class="container">
            <h1 class="page-title">欢迎登录/注册</h1>
            <h2 class="page-subtitle">LS车主端</h2>
            
            <div class="input-group">
                <p class="input-label">为了方便进行联系，请输入您的常用手机号码</p>
                <div class="phone-input">
                    <span class="phone-prefix">+86</span>
                    <input type="tel" class="phone-number" placeholder="请输入手机号码" value="138 8842 9073">
                </div>
                <p class="error-message">
                    <span>手机号已经不再使用</span>
                    <span>></span>
                </p>
            </div>
            
            <button class="next-btn" id="nextBtn">下一步</button>
            
            <div class="agreement">
                <input type="checkbox" class="agreement-checkbox" id="agreementCheckbox">
                <label for="agreementCheckbox" class="agreement-text">
                    同意<a href="#" class="agreement-link">《用户服务协议》</a>和<a href="#" class="agreement-link">《隐私政策》</a>
                </label>
            </div>
        </div>
    </div>
    
    <!-- 验证码输入页面 -->
    <div id="codePage" class="page" style="display: none;">
        <div class="status-bar">
            <div class="time">12:52</div>
            <div class="icons">信号 Wi-Fi 电池</div>
        </div>
        
        <div class="container">
            <h1 class="page-title">请您输入6位验证码</h1>
            <p class="page-subtitle">验证码已经发送到您的手机 +8613888429073</p>
            
            <div class="verification-code">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" pattern="[0-9]*" inputmode="numeric">
            </div>
            
            <p class="countdown">51s</p>
            
            <p class="sms-source">来自"信息" 134191</p>
            
            <button class="confirm-btn" id="confirmCodeBtn">确定</button>
        </div>
        
        <div class="keyboard" id="numberKeyboard">
            <div class="keyboard-row">
                <div class="key" data-value="1">
                    <span>1</span>
                    <span class="key-letters"></span>
                </div>
                <div class="key" data-value="2">
                    <span>2</span>
                    <span class="key-letters">ABC</span>
                </div>
                <div class="key" data-value="3">
                    <span>3</span>
                    <span class="key-letters">DEF</span>
                </div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-value="4">
                    <span>4</span>
                    <span class="key-letters">GHI</span>
                </div>
                <div class="key" data-value="5">
                    <span>5</span>
                    <span class="key-letters">JKL</span>
                </div>
                <div class="key" data-value="6">
                    <span>6</span>
                    <span class="key-letters">MNO</span>
                </div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-value="7">
                    <span>7</span>
                    <span class="key-letters">PQRS</span>
                </div>
                <div class="key" data-value="8">
                    <span>8</span>
                    <span class="key-letters">TUV</span>
                </div>
                <div class="key" data-value="9">
                    <span>9</span>
                    <span class="key-letters">WXYZ</span>
                </div>
            </div>
            <div class="keyboard-row">
                <div class="key-empty"></div>
                <div class="key" data-value="0">
                    <span>0</span>
                    <span class="key-letters"></span>
                </div>
                <div class="key key-delete" data-value="delete">
                    <span>X</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 密码登录页面 -->
    <div id="passwordPage" class="page" style="display: none;">
        <div class="status-bar">
            <div class="time">12:53</div>
            <div class="icons">信号 Wi-Fi 电池</div>
        </div>
        
        <div class="container">
            <h1 class="page-title">请您输入登录密码</h1>
            <p class="page-subtitle">请使用账号密码登录</p>
            
            <input type="password" class="password-input" placeholder="6-16位密码">
            
            <div class="login-options">
                <a href="#" class="option-link">忘记密码 ></a>
                <a href="#" class="option-link">使用验证码登录</a>
            </div>
            
            <button class="confirm-btn" id="confirmPasswordBtn">确定</button>
        </div>
    </div>

    <script>
        // 页面切换逻辑
        const phonePage = document.getElementById('phonePage');
        const codePage = document.getElementById('codePage');
        const passwordPage = document.getElementById('passwordPage');
        const nextBtn = document.getElementById('nextBtn');
        const confirmCodeBtn = document.getElementById('confirmCodeBtn');
        const confirmPasswordBtn = document.getElementById('confirmPasswordBtn');
        const numberKeyboard = document.getElementById('numberKeyboard');
        
        // 下一步按钮点击事件
        nextBtn.addEventListener('click', function() {
            phonePage.style.display = 'none';
            codePage.style.display = 'block';
            numberKeyboard.classList.add('show');
        });
        
        // 验证码页面确定按钮点击事件
        confirmCodeBtn.addEventListener('click', function() {
            codePage.style.display = 'none';
            passwordPage.style.display = 'block';
            numberKeyboard.classList.remove('show');
        });
        
        // 密码页面确定按钮点击事件
        confirmPasswordBtn.addEventListener('click', function() {
            alert('登录成功');
        });
        
        // 数字键盘逻辑
        const codeInputs = document.querySelectorAll('.code-input');
        const keys = document.querySelectorAll('.key');
        
        let currentInputIndex = 0;
        
        codeInputs.forEach((input, index) => {
            input.addEventListener('click', () => {
                currentInputIndex = index;
            });
            
            input.addEventListener('focus', () => {
                currentInputIndex = index;
                numberKeyboard.classList.add('show');
            });
        });
        
        keys.forEach(key => {
            key.addEventListener('click', () => {
                const value = key.getAttribute('data-value');
                
                if (value === 'delete') {
                    // 删除逻辑
                    if (currentInputIndex > 0 && codeInputs[currentInputIndex].value === '') {
                        currentInputIndex--;
                    }
                    codeInputs[currentInputIndex].value = '';
                    
                    if (currentInputIndex > 0) {
                        currentInputIndex--;
                    }
                } else {
                    // 数字输入逻辑
                    codeInputs[currentInputIndex].value = value;
                    
                    if (currentInputIndex < codeInputs.length - 1) {
                        currentInputIndex++;
                    }
                }
                
                // 检查是否所有输入框都已填写
                let allFilled = true;
                codeInputs.forEach(input => {
                    if (input.value === '') {
                        allFilled = false;
                    }
                });
                
                if (allFilled) {
                    confirmCodeBtn.classList.add('active');
                } else {
                    confirmCodeBtn.classList.remove('active');
                }
            });
        });
        
        // 密码输入框逻辑
        const passwordInput = document.querySelector('.password-input');
        
        passwordInput.addEventListener('input', function() {
            if (this.value.length >= 6) {
                confirmPasswordBtn.classList.add('active');
            } else {
                confirmPasswordBtn.classList.remove('active');
            }
        });
    </script>
</body>
</html>
