    <script>
        var app = new Vue({
            el: '#app',
            delimiters: ['${', '}'],
            data() {
                const today = new Date(); // 获取当前日期
                return {
                    token: "{{ session.token}}",
                    driver_id: "{{ session.driver_id}}",
                    activeName: 'second',
                    task_list: [],
                    process_task: [],
                    complete_task: [],
                }
            },
            mounted() {
                this.fetchOrders()
            },
            methods: {
                fetchOrders() {
                    var that = this
                    this.$indicator.open({
                        text: '加载中...',
                        duration: 1000,
                        icon: 'success'
                    });
                    axios.get('http://wxapp.flacn.net/app/driver/reward/list/json', {
                        params: { 'driver_id': this.driver_id, 'token': this.token, 'date': this.selectedDate }
                    })
                        .then(response => {
                            this.$indicator.close()
                            if (response.data.status != 0) {
                                console.log("error", response.data.msg)
                            }
                            else {
                                that.task_list = response.data.data
                                this.process_task = this.order_list.filter(item => item.status === 4);
                                this.complete_task = this.order_list.filter(item => item.status === -1)

                            }
                        })
                        .catch(error => {
                            this.$indicator.close()
                            console.log(error);
                        });
                },
                goBack() {
                    window.history.back();
                },
                handleClick() {
                    // 选择的table
                },
                click_item(index) {
                    switch (index) {
                        case 1:
                        case 2:

                            this.$toast('功能暂未开放');
                            break;                            
                        case 3:
                            this.$toast('客服电话：400-888-8888');
                            break;
                        case 4:
                            location.href = 'violation_list.html'
                            break;
                        case 8:
                            location.href = 'my_task.html'
                            break;
                    }
                }

            },
        });
